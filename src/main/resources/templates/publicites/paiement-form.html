<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Paiement Publicités</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select,
        .form-group input {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
            min-width: 300px;
        }
        .btn-submit {
            margin-top: 20px;
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        .btn-submit:hover {
            background: #45a049;
        }
        .info-section {
            margin-top: 20px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 5px;
            display: none;
        }
        .info-section.visible {
            display: block;
        }
        .info-section p {
            margin: 5px 0;
        }
        .info-section .montant-total {
            font-size: 1.3em;
            font-weight: bold;
            color: #1565c0;
        }
        .info-section .montant-paye {
            color: #2e7d32;
        }
        .info-section .montant-reste {
            color: #c62828;
        }
    </style>
</head>
<body>

<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="content">

    <h1>Paiement des Publicités</h1>

    <!-- Messages de succès/erreur -->
    <div th:if="${success}" style="padding: 15px; background: #e8f5e9; color: #2e7d32; border-radius: 5px; margin-bottom: 20px;">
        <strong>Succès !</strong> <span th:text="${success}"></span>
    </div>
    <div th:if="${error}" style="padding: 15px; background: #ffebee; color: #c62828; border-radius: 5px; margin-bottom: 20px;">
        <strong>Erreur !</strong> <span th:text="${error}"></span>
    </div>

    <form id="paiementForm" th:action="@{/publicites/paiement}" method="post">

        <div class="form-group">
            <label for="societeSelect">Société :</label>
            <select id="societeSelect" name="societeId" required>
                <option value="">-- Choisir une société --</option>
                <option th:each="s : ${societes}" th:value="${s.id}" th:text="${s.nom}"></option>
            </select>
        </div>

        <div id="infoSection" class="info-section">
            <p>Montant total à payer : <span class="montant-total" id="montantTotal">0 AR</span></p>
            <p>Montant déjà payé : <span class="montant-paye" id="montantPaye">0 AR</span></p>
            <p>Reste à payer : <span class="montant-reste" id="montantReste">0 AR</span></p>
        </div>

        <div class="form-group">
            <label for="montant">Montant à payer :</label>
            <input type="number" id="montant" name="montant" step="0.01" min="0" required placeholder="Montant en Ariary">
        </div>

        <div class="form-group">
            <label for="datePaiement">Date de paiement :</label>
            <input type="datetime-local" id="datePaiement" name="datePaiement" required>
        </div>

        <button type="submit" class="btn-submit">
            Valider le paiement
        </button>

    </form>

</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const societeSelect = document.getElementById('societeSelect');
        const infoSection = document.getElementById('infoSection');
        const montantTotalEl = document.getElementById('montantTotal');
        const montantPayeEl = document.getElementById('montantPaye');
        const montantResteEl = document.getElementById('montantReste');
        const datePaiement = document.getElementById('datePaiement');

        // Initialiser la date par défaut à maintenant
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        datePaiement.value = now.toISOString().slice(0, 16);

        // Changement de société
        societeSelect.addEventListener('change', function() {
            const societeId = this.value;

            if (!societeId) {
                infoSection.classList.remove('visible');
                return;
            }

            // Charger les infos de la société
            fetch('/publicites/api/info-societe/' + societeId)
                .then(response => response.json())
                .then(data => {
                    montantTotalEl.textContent = formatMontant(data.montantTotal) + ' AR';
                    montantPayeEl.textContent = formatMontant(data.montantPaye) + ' AR';
                    montantResteEl.textContent = formatMontant(data.montantReste) + ' AR';
                    infoSection.classList.add('visible');
                })
                .catch(error => {
                    console.error('Erreur:', error);
                });
        });

        // Formater le montant
        function formatMontant(montant) {
            return new Intl.NumberFormat('fr-FR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(montant);
        }
    });
</script>

</body>
</html>

</body>
</html>
