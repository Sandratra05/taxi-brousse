    <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Créer un chauffeur</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Créer un chauffeur</h1>

        <form action="/chauffeurs/create" method="post">
            <h3><i class="fas fa-user-tie"></i> Informations du chauffeur</h3>

            <label>Nom:
                <input type="text" name="nom" placeholder="Ex: Dupont" required/>
            </label>

            <label>Prénom:
                <input type="text" name="prenom" placeholder="Ex: Jean" required/>
            </label>

            <label>Téléphone:
                <input type="text" name="telephone" placeholder="Ex: 034 12 345 67" required/>
            </label>

            <div class="actions-buttons">
                <button type="submit" class="btn-success"><i class="fas fa-plus"></i> Créer</button>
                <a href="/chauffeurs" class="btn btn-secondary"><i class="fas fa-times"></i> Annuler</a>
            </div>
        </form>
    </div>
</body>
</html>
