<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Détail du véhicule</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Détail du véhicule</h1>

        <div class="detail-card">
            <p><strong>Immatriculation:</strong> <span th:text="${vehicule.immatriculation}"></span></p>
            <p><strong>Consommation (L/100km):</strong> <span th:text="${vehicule.consommationL100km}"></span></p>
            <p><strong>Modèle:</strong> <span th:text="${vehicule.vehiculeModele.marque + ' ' + vehicule.vehiculeModele.modele}"></span></p>
            <p><strong>Nombre de places:</strong> <span th:text="${vehicule.vehiculeModele.place}"></span></p>
            <p><strong>Statut:</strong>
                <span th:if="${statut == 'Actif'}" class="status-actif" th:text="${statut}"></span>
                <span th:if="${statut == 'Maintenance'}" class="status-maintenance" th:text="${statut}"></span>
                <span th:if="${statut == 'Hors service'}" class="status-hors-service" th:text="${statut}"></span>
                <span th:if="${statut != 'Actif' && statut != 'Maintenance' && statut != 'Hors service'}" class="status-neutral" th:text="${statut}"></span>
            </p>
        </div>

        <h2><i class="fas fa-tools"></i> Actions</h2>

        <div class="detail-card">
            <h3>Mettre en maintenance</h3>
            <form th:action="@{'/vehicules/' + ${vehicule.id} + '/maintenance'}" method="post">
                <label>Date maintenance: <input type="date" name="dateMaintenance" required/></label>
                <label>Description: <input type="text" name="description" placeholder="Description de la maintenance"/></label>
                <label>Coût: <input type="number" step="0.01" name="cout" placeholder="Coût en Ar"/></label>
                <button type="submit" class="btn-warning"><i class="fas fa-wrench"></i> Mettre en maintenance</button>
            </form>
        </div>

        <div class="actions-buttons">
            <form th:action="@{'/vehicules/' + ${vehicule.id} + '/activer'}" method="post" class="inline-form">
                <button type="submit" class="btn-success"><i class="fas fa-check"></i> Activer</button>
            </form>

            <form th:action="@{'/vehicules/' + ${vehicule.id} + '/hors-service'}" method="post" class="inline-form">
                <button type="submit" class="btn-danger"><i class="fas fa-ban"></i> Hors service</button>
            </form>
        </div>

        <h2><i class="fas fa-history"></i> Historiques</h2>
        <div class="actions-buttons">
            <a th:href="@{'/vehicules/' + ${vehicule.id} + '/historique-statuts'}" class="btn btn-secondary"><i class="fas fa-list-alt"></i> Historique statuts</a>
            <a th:href="@{'/vehicules/' + ${vehicule.id} + '/historique-maintenance'}" class="btn btn-secondary"><i class="fas fa-tools"></i> Historique maintenance</a>
            <a href="/vehicules" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Retour à la liste</a>
        </div>
    </div>
</body>
</html>
