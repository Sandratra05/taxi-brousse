<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier le véhicule</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Modifier le véhicule</h1>

        <form th:action="@{'/vehicules/' + ${vehiculeId}}" method="post">
            <h3><i class="fas fa-bus-alt"></i> Informations du véhicule</h3>

            <label>Immatriculation:
                <input type="text" name="immatriculation" th:value="${immatriculation}" required/>
            </label>
            <span th:if="${immatriculationError}" class="error-message" th:text="${immatriculationError}"></span>

            <label>Consommation (L/100km):
                <input type="number" step="0.01" name="consommation" th:value="${consommation}" required/>
            </label>
            <span th:if="${consommationError}" class="error-message" th:text="${consommationError}"></span>

            <label>Modèle de véhicule:
                <select name="vehiculeModeleId">
                    <option value="">-- Choisir un modèle --</option>
                    <option th:each="modele : ${vehiculeModeles}"
                            th:value="${modele.id}"
                            th:text="${modele.marque + ' ' + modele.modele + ' (' + modele.place + ' places)'}"
                            th:selected="${vehiculeModeleId == modele.id}"></option>
                </select>
            </label>
            <span th:if="${vehiculeModeleIdError}" class="error-message" th:text="${vehiculeModeleIdError}"></span>

            <div class="actions-buttons">
                <button type="submit" class="btn-success"><i class="fas fa-save"></i> Enregistrer</button>
                <a th:href="@{'/vehicules/' + ${vehiculeId}}" class="btn btn-secondary"><i class="fas fa-times"></i> Annuler</a>
            </div>
        </form>
    </div>
</body>
</html>
