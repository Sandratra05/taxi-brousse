<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Historique des statuts</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Historique des statuts du véhicule <span th:text="${vehiculeId}"></span></h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="s : ${statuts}">
                    <td th:text="${s.dateStatut}"></td>
                    <td th:text="${s.vehiculesStatut.libelle}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{'/vehicules/' + ${vehiculeId}}">Retour au détail</a>
    </div>
</body>
</html>
