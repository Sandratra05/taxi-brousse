<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Liste des véhicules</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Liste des véhicules avec ses chiffres d'affaires</h1>
        
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Immatriculation</th>
                    <th>Modèle</th>
                    <th>Chiffre d'Affaires (Ar)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="v : ${vehicules}">
                    <td th:text="${v.id}"></td>
                    <td><strong th:text="${v.immatriculation}"></strong></td>
                    <td th:text="${v.modele}"></td>
                    <td th:text="${v.chiffreAffaire}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
