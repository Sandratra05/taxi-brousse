<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Modifier une réduction</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Modifier une réduction</h1>

        <form th:action="@{/reductions/edit/{id}(id=${reduction.id})}" method="post">
            <h3><i class="fas fa-percent"></i> Informations de la réduction</h3>

            <label>Type de client:
                <input type="text" th:value="${reduction.typeClient.libelle}" readonly/>
            </label>

            <label>Réduction (%):
                <input type="number" step="0.01" name="reduction" th:value="${reduction.reduction}" placeholder="Ex: 50.00" required/>
            </label>

            <div class="actions-buttons">
                <button type="submit" class="btn-success"><i class="fas fa-save"></i> Modifier</button>
                <a href="/reductions" class="btn btn-secondary"><i class="fas fa-times"></i> Annuler</a>
            </div>
        </form>
    </div>
</body>
</html>
