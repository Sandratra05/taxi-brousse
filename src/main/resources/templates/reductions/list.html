<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Liste des réductions</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Liste des réductions</h1>
        <a href="/reductions/create"><i class="fas fa-plus"></i> Créer une nouvelle réduction</a>

        <table>
            <thead>
                <tr>
                    <th>Type de client</th>
                    <th>Réduction (%)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reduction : ${reductions}">
                    <td th:text="${reduction.typeClient.libelle}"></td>
                    <td th:text="${reduction.reduction + ' %'}"></td>
                    <td>
                        <a th:href="@{/reductions/edit/{id}(id=${reduction.id})}" class="btn btn-edit">Modifier</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(reductions)}">
                    <td colspan="3" class="text-center"><i class="fas fa-info-circle"></i> Aucune réduction trouvée.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
