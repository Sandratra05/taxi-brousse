<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Créer une réduction</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Créer une réduction</h1>

        <form action="/reductions/create" method="post">
            <h3><i class="fas fa-percent"></i> Informations de la réduction</h3>

            <label>Type de client:
                <select name="typeClientId" required>
                    <option value="">-- Choisir un type de client --</option>
                    <option th:each="typeClient : ${typeClients}"
                            th:value="${typeClient.id}"
                            th:text="${typeClient.libelle}"></option>
                </select>
            </label>

            <label>Réduction (%):
                <input type="number" step="0.01" name="reduction" placeholder="Ex: 50.00" required/>
            </label>

            <div class="actions-buttons">
                <button type="submit" class="btn-success"><i class="fas fa-plus"></i> Créer</button>
                <a href="/reductions" class="btn btn-secondary"><i class="fas fa-times"></i> Annuler</a>
            </div>
        </form>
    </div>
</body>
</html>
