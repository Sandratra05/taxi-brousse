<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des trajets</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Liste des trajets avec ses Chiffres d'Affaires</h1>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Gare de départ</th>
                    <th>Gare d'arrivée</th>
                    <th>Distance (km)</th>
                    <th>Durée (min)</th>
                    <th>Chiffre d'affaire (Ar)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="trajet : ${trajets}">
                    <td th:text="${trajet.id}"></td>
                    <td><strong th:text="${trajet.gareDepart.nom}"></strong></td>
                    <td><strong th:text="${trajet.gareArrivee.nom}"></strong></td>
                    <td th:text="${trajet.distanceKm + ' km'}"></td>
                    <td th:text="${trajet.dureeEstimeeMinutes + ' min'}"></td>
                    <td th:text="${trajet.chiffreAffaire} + ' Ar'"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(trajets)}">
                    <td colspan="8" class="text-center"><i class="fas fa-info-circle"></i> Aucun trajet trouvé.</td>
                </tr>
            </tbody>
        </table>
        <div class="actions-buttons" style="margin-top:18px;">
            <a th:href="@{/trajets}" class="btn"><i class="fas fa-arrow-left"></i> Retour</a>
        </div>
    </div>
</body>
</html>
