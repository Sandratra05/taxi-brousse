<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Liste des billets</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Liste des billets</h1>

        <form action="/billets/list" method="get" style="border:1px solid #ccc; padding:15px; margin-bottom:20px; background:#f9f9f9;">
            <h3>Filtrer les billets</h3>

            <label>Statut:
                <select name="statut">
                    <option value="">-- Tous --</option>
                    <option value="Non Payé" th:selected="${statut == 'Non Payé'}">Non payé</option>
                    <option value="Payé" th:selected="${statut == 'Payé'}">Payé</option>
                </select>
            </label>

            <label>Voyage:
                <select name="idVoyage">
                    <option value="">-- Tous --</option>
                    <option th:each="v : ${voyages}"
                            th:value="${v.id}"
                            th:text="${v.trajet.gareDepart.nom + ' → ' + v.trajet.gareArrivee.nom + ' (' + #temporals.format(v.dateDepart, 'yyyy-MM-dd HH:mm') + ')'}"
                            th:selected="${idVoyage != null && idVoyage == v.id}"></option>
                </select>
            </label>

            <br/>

            <button type="submit">Filtrer</button>
            <a href="/billets/list">Réinitialiser</a>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Client</th>
                    <th>Nombre de billets</th>
                    <th>Montant Total</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="info : ${commandesInfo}">
                    <td th:text="${info.commande.client.nom + ' ' + info.commande.client.prenom}"></td>
                    <td th:text="${info.nombreBillets}"></td>
                    <td><strong th:text="${#numbers.formatDecimal(info.montantTotal, 0, 'COMMA', 0, 'POINT') + ' Ar'}"></strong></td>
                    <td>
                        <span th:if="${info.tousPayes}" class="status-paye">Payé</span>
                        <span th:if="${!info.tousPayes}" class="status-non-paye">Non Payé</span>
                    </td>
                    <td>
                        <a th:href="@{'/billets/commande/' + ${info.commande.id}}"><i class="fas fa-eye"></i> Détail</a>
                        <a th:if="${!info.tousPayes}" th:href="@{'/billets/commande/' + ${info.commande.id} + '/payer'}" class="btn-success"><i class="fas fa-credit-card"></i> Payer</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
