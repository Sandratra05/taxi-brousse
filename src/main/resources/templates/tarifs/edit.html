<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Modifier un tarif</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Modifier un tarif</h1>

        <form th:action="@{/tarifs/edit/{trajetId}/{dateStr}(trajetId=${tarif.trajet.id}, dateStr=${#temporals.format(tarif.dateTarif, 'yyyy-MM-dd')})}" method="post">
            <h3><i class="fas fa-dollar-sign"></i> Informations du tarif</h3>

            <label>Trajet:
                <input type="text" th:value="${tarif.trajet.gareDepart.nom + ' - ' + tarif.trajet.gareArrivee.nom}" readonly/>
            </label>

            <label>Date du tarif:
                <input type="date" th:value="${#temporals.format(tarif.dateTarif, 'yyyy-MM-dd')}" readonly/>
            </label>

            <label>Tarif VIP (Ar):
                <input type="number" step="0.01" name="tarifvip" th:value="${tarif.tarifVip}" placeholder="Ex: 25000" required/>
            </label>


            <!-- <label>Tarif VIP Enfant (Ar):
                <input type="number" step="0.01" name="tarifvipenfant" th:value="${tarif.tarifEnfant}" placeholder="Ex: 15000" required/>
            </label> -->

            <label>Tarif Premium (Ar):
                <input type="number" step="0.01" name="tarifpremium" th:value="${tarif.tarifPremium}" placeholder="Ex: 25000" required/>
            </label>

            <!-- <label>Tarif VIP Enfant (Ar):
                <input type="number" step="0.01" name="tarifvipenfant" th:value="${tarif.tarifEnfant}" placeholder="Ex: 15000" required/>
            </label> -->

            <label>Tarif Standard (Ar):
                <input type="number" step="0.01" name="tarifstandard" th:value="${tarif.tarifStandard}" placeholder="Ex: 25000" required/>
            </label>

            <div class="actions-buttons">
                <button type="submit" class="btn-success"><i class="fas fa-save"></i> Modifier</button>
                <a href="/tarifs" class="btn btn-secondary"><i class="fas fa-times"></i> Annuler</a>
            </div>
        </form>
    </div>
</body>
</html>
