<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des tarifs</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Liste des tarifs</h1>
        <a href="/tarifs/create"><i class="fas fa-plus"></i> Créer un nouveau tarif</a>

        <table>
            <thead>
                <tr>
                    <th>Trajet</th>
                    <th>Date du tarif</th>
                    <th>Standard</th>
                    <th>Premium</th>
                    <th>VIP</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tarif : ${tarifs}">
                    <td th:text="${tarif.trajet.gareDepart.nom + ' - ' + tarif.trajet.gareArrivee.nom}"></td>
                    <td th:text="${#temporals.format(tarif.dateTarif, 'dd/MM/yyyy')}"></td>
                    <td th:text="${tarif.tarifStandard + ' Ar'}"></td>
                    <td th:text="${tarif.tarifPremium + ' Ar'}"></td>
                    <td th:text="${tarif.tarifVip + ' Ar'}"></td>
                    <td>
                        <a th:href="@{/tarifs/edit/{trajetId}/{dateStr}(trajetId=${tarif.trajet.id}, dateStr=${#temporals.format(tarif.dateTarif, 'yyyy-MM-dd')})}" class="btn btn-edit">Modifier</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(tarifs)}">
                    <td colspan="6" class="text-center"><i class="fas fa-info-circle"></i> Aucun tarif trouvé.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
