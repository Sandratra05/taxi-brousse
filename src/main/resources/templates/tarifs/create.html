<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Créer un tarif</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Créer un tarif</h1>

        <form action="/tarifs/create" method="post">
            <h3><i class="fas fa-dollar-sign"></i> Informations du tarif</h3>

            <label>Trajet:
                <select name="trajetId" required>
                    <option value="">-- Choisir un trajet --</option>
                    <option th:each="trajet : ${trajets}"
                            th:value="${trajet.id}"
                            th:text="${trajet.gareDepart.nom + ' - ' + trajet.gareArrivee.nom}"></option>
                </select>
            </label>

            <label>Date du tarif:
                <input type="date" name="dateTarif" required/>
            </label>

            <label>Tarif VIP (Ar):
                <input type="number" step="0.01" name="tarifvip" placeholder="Ex: 25000" required/>
            </label>

            <label>Tarif Premium (Ar):
                <input type="number" step="0.01" name="tarifpremium" placeholder="Ex: 25000" required/>
            </label>

            <label>Tarif Economique (Ar):
                <input type="number" step="0.01" name="tarifeconomique" placeholder="Ex: 25000" required/>
            </label>

            <div class="actions-buttons">
                <button type="submit" class="btn-success"><i class="fas fa-plus"></i> Créer</button>
                <a href="/tarifs" class="btn btn-secondary"><i class="fas fa-times"></i> Annuler</a>
            </div>
        </form>
    </div>
</body>
</html>
