<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Créer un véhicule</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Créer un véhicule</h1>

        <form action="/vehicules" method="post">
            <h3><i class="fas fa-bus-alt"></i> Informations du véhicule</h3>

            <label>Immatriculation:
                <input type="text" name="immatriculation" th:value="${immatriculation}" placeholder="Ex: 1234 TAB" required/>
            </label>
            <span th:if="${immatriculationError}" class="error-message" th:text="${immatriculationError}"></span>

            <label>Modèle:
                <input type="text" name="modele" th:value="${modele}" placeholder="Ex: Toyota Hiace" required/>
            </label>
            <span th:if="${modeleError}" class="error-message" th:text="${modeleError}"></span>

            <label>Configuration de places:
                <select name="placeVehiculeId" required>
                    <option value="">-- Choisir une configuration --</option>
                    <option th:each="cfg : ${placeVehiculeConfigs}"
                            th:value="${cfg.id}"
                            th:text="${'Configuration ' + cfg.id + ' (' + cfg.nbPlace + ' places)'}"
                            th:selected="${placeVehiculeId == cfg.id}"></option>
                </select>
            </label>
            <span th:if="${placeVehiculeIdError}" class="error-message" th:text="${placeVehiculeIdError}"></span>

            <div class="actions-buttons">
                <button type="submit" class="btn-success"><i class="fas fa-plus"></i> Créer</button>
                <a href="/vehicules" class="btn btn-secondary"><i class="fas fa-times"></i> Annuler</a>
            </div>
        </form>
    </div>
</body>
</html>
