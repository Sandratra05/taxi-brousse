<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Historique des maintenances</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Historique des maintenances du véhicule <span th:text="${vehiculeId}"></span></h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Coût</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="m : ${maintenances}">
                    <td th:text="${m.dateMaintenance}"></td>
                    <td th:text="${m.description}"></td>
                    <td th:text="${m.cout}"></td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{'/vehicules/' + ${vehiculeId}}">Retour au détail</a>
    </div>
</body>
</html>
