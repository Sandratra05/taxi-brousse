<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Choisir un voyage</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>

<div th:replace="fragments/sidebar :: sidebar"></div>

<div class="content">

    <h1>Choisir un voyage pour acheter un billet</h1>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Date départ</th>
            <th>Trajet</th>
            <th>Chauffeur</th>
            <th>Véhicule</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${voyages}">
            <td th:text="${v.id}"></td>
            <td><strong th:text="${#temporals.format(v.dateDepart, 'yyyy-MM-dd HH:mm')}"></strong></td>
            <td th:text="${v.trajet.gareDepart.nom + ' → ' + v.trajet.gareArrivee.nom}"></td>
            <td th:text="${v.chauffeur.nom + ' ' + v.chauffeur.prenom}"></td>
            <td th:text="${v.vehicule.immatriculation}"></td>
            <td>
                <a th:href="@{/billets/voyage/{id}/places(id=${v.id})}" class="btn btn-success">
                    <i class="fas fa-ticket-alt"></i> Acheter des billets
                </a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(voyages)}">
            <td colspan="6" class="text-center">
                <i class="fas fa-info-circle"></i> Aucun voyage prévu disponible.
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
