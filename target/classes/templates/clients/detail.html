<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <title>Détail du client</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Détail du client</h1>

        <div class="detail-card">
            <h3><i class="fas fa-user"></i> Informations personnelles</h3>
            <p><strong>Nom:</strong> <span th:text="${client.nom}"></span></p>
            <p><strong>Prénom:</strong> <span th:text="${client.prenom}"></span></p>
            <p><strong>Téléphone:</strong> <span th:text="${client.telephone != null ? client.telephone : 'Non renseigné'}"></span></p>
            <p><strong>Email:</strong> <span th:text="${client.email != null ? client.email : 'Non renseigné'}"></span></p>
        </div>

        <div class="actions-buttons">
            <a th:href="@{/clients/{id}/edit(id=${client.id})}" class="btn"><i class="fas fa-edit"></i> Modifier</a>
            <form th:action="@{/clients/{id}/delete(id=${client.id})}" method="post" class="inline-form">
                <button type="submit" class="btn-danger" onclick="return confirm('Supprimer ce client ?')"><i class="fas fa-trash"></i> Supprimer</button>
            </form>
            <a href="/clients" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Retour à la liste</a>
        </div>
    </div>
</body>
</html>
