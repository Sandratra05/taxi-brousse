<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des trajets</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}">
</head>
<body>
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <div class="content">
        <h1>Liste des trajets</h1>
        <a href="/trajets/create"><i class="fas fa-plus"></i> Créer un nouveau trajet</a>

        <!-- Formulaire de filtres -->
        <form action="/trajets" method="get" class="filter-form">
            <h3><i class="fas fa-filter"></i> Filtrer les trajets</h3>
            <label>Gare de départ:
                <select name="gareDepart">
                    <option value="">-- Toutes --</option>
                    <option th:each="gare : ${gares}"
                            th:value="${gare.id}"
                            th:text="${gare.nom}"
                            th:selected="${gareDepart != null && gareDepart == gare.id}"></option>
                </select>
            </label>
            <label>Gare d'arrivée:
                <select name="gareArrivee">
                    <option value="">-- Toutes --</option>
                    <option th:each="gare : ${gares}"
                            th:value="${gare.id}"
                            th:text="${gare.nom}"
                            th:selected="${gareArrivee != null && gareArrivee == gare.id}"></option>
                </select>
            </label>
            <label>Distance min (km): <input type="number" step="0.01" name="distanceMin" th:value="${distanceMin}" placeholder="Min"/></label>
            <label>Distance max (km): <input type="number" step="0.01" name="distanceMax" th:value="${distanceMax}" placeholder="Max"/></label>
            <label>Durée min (min): <input type="number" name="dureeMin" th:value="${dureeMin}" placeholder="Min"/></label>
            <label>Durée max (min): <input type="number" name="dureeMax" th:value="${dureeMax}" placeholder="Max"/></label>
            <div class="actions-buttons">
                <button type="submit"><i class="fas fa-search"></i> Filtrer</button>
                <a href="/trajets" class="btn btn-secondary"><i class="fas fa-redo"></i> Réinitialiser</a>
            </div>
        </form>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Gare de départ</th>
                    <th>Gare d'arrivée</th>
                    <th>Distance (km)</th>
                    <th>Durée (min)</th>
                    <th>Prix base</th>
                    <th>Prix bagage</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="trajet : ${trajets}">
                    <td th:text="${trajet.id}"></td>
                    <td><strong th:text="${trajet.gareDepart.nom}"></strong></td>
                    <td><strong th:text="${trajet.gareArrivee.nom}"></strong></td>
                    <td th:text="${trajet.distanceKm + ' km'}"></td>
                    <td th:text="${trajet.dureeEstimeeMinutes + ' min'}"></td>
                    <td>
                        <span th:if="${trajet.tarifs != null && !trajet.tarifs.isEmpty()}"
                              th:text="${trajet.tarifs[0].prixBase + ' Ar'}"></span>
                        <span th:if="${trajet.tarifs == null || trajet.tarifs.isEmpty()}" class="status-neutral">N/A</span>
                    </td>
                    <td>
                        <span th:if="${trajet.tarifs != null && !trajet.tarifs.isEmpty()}"
                              th:text="${trajet.tarifs[0].prixBagage + ' Ar'}"></span>
                        <span th:if="${trajet.tarifs == null || trajet.tarifs.isEmpty()}" class="status-neutral">N/A</span>
                    </td>
                    <td>
                        <a th:href="@{/trajets/{id}(id=${trajet.id})}"><i class="fas fa-eye"></i> Détails</a>
                        <a th:href="@{/trajets/{id}/edit(id=${trajet.id})}"><i class="fas fa-edit"></i> Modifier</a>
                        <form th:action="@{/trajets/{id}/delete(id=${trajet.id})}" method="post" class="inline-form">
                            <button type="submit" class="btn-danger" onclick="return confirm('Supprimer ce trajet ?')"><i class="fas fa-trash"></i> Supprimer</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(trajets)}">
                    <td colspan="8" class="text-center"><i class="fas fa-info-circle"></i> Aucun trajet trouvé.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
